<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Zomato Login
    </title>

<body>
        <nav class="navbar navbar-light" id="navigation">
            <a class="navbar-brand" id="logo">ZOMATO</a>
            <form class="form-inline" id="account">
                <a class="nav-item nav-link" id="login_button" href="login.html">Login</a>
                <button class="btn btn-danger my-2 my-sm-0" id="create_button" href="registration.html">Create an account</button>
            </form>
        </nav>
    
    
    <div class="d-flex justify-content-center align-items-center container" id="register4">
            <form data-toggle="validator" role="form">
                <h2 align="center"><b>LOG IN</b></h2>
                <hr>
                <div class="form-group">
                    <label for="inputName" class="control-label registration_text">Email / Zomato Username</label>
                    <input type="text" class="form-control" id="login_field" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="signin_button">Submit</button>
                </div>
            </form>
        </div>
</body>
