<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Zomato Registration
    </title>
</head>

<body>
    <nav class="navbar navbar-light" id="navigation">
        <a class="navbar-brand" id="logo">ZOMATO</a>
        <form class="form-inline" id="account">
            <a class="nav-item nav-link" id="login_button" href="#">Login</a>
            <button class="btn btn-danger my-2 my-sm-0" id="create_button" href="#">Create an account</button>
        </form>
    </nav>

    <div class="contaienr" id="register3">
        <h2><b>SIGN UP</b></h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="col-form-label-lg">Email address</label>
                <br>
                <input type="email" class="form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="col-form-label-lg">Password</label>
                <br>
                <input type="password" class="form-control-lg" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" required>  I agree to Zomat's <strong>Terms of Service , Privacy Policy</strong> and <strong>Content Policies </strong></label>
            </div>
            <button type="submit" class="btn btn-primary" id="register_button">Register</button>
        </form>
    </div>
</body>

</html>
